<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flicker</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <div class="images-tool">
      <form class="images-form">
        <input type="search" placeholder="Search" class="images-form__search" />
        <input type="submit" value="Search" class="images-form__submit" />
      </form>

      <div class="images-board images-board--big">
        <h2 class="title">Search imgs</h2>
      </div>

      <div class="images-baskets"><h2 class="title">Baskets</h2></div>

      <div class="images-board images-board--small">
        <h2 class="title">Basket imgs</h2>
      </div>
    </div>

    <div class="modal">
      <div class="modal__content">
        <span class="modal__close">&times;</span>
        <p class="modal__text"></p>
      </div>
    </div>
  </body>
</html>
